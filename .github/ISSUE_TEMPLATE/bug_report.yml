name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: input
    id: version
    attributes:
      label: Version
      description: e.g. v0.3.1
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen, and what actually happened?
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Minimal policy+intent to reproduce
      placeholder: |
        Policy snippet
        Intent snippet
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, Node version, how you ran (CLI, HTTP), etc.
  - type: textarea
    id: logs
    attributes:
      label: Logs/output
      description: Relevant excerpts from decisions.jsonl or server logs
